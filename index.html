<!DOCTYPE html>
<html lang="zh-Hant" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContentMaster AI - 內容大師</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (typeof tailwind !== 'undefined') {
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
              colors: {
                slate: {
                  850: '#1e293b',
                  950: '#020617',
                }
              }
            }
          }
        };
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
  <body class="antialiased selection:bg-indigo-500/30">
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #020617; color: #e2e8f0; font-family: Inter, sans-serif;">
        <div style="text-align: center;">
          <div style="font-size: 24px; margin-bottom: 16px;">⏳ 正在加载...</div>
          <div style="font-size: 14px; color: #94a3b8;">如果长时间未加载，请检查浏览器控制台</div>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
